<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cinch - Feature Selection</title>
    
    <!-- Material Design CSS -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F1F3F4;
            padding: 20px;
        }
        
        .onboarding-container {
            background: white;
            border-radius: 16px;
            padding: 32px 40px 40px;
            width: 928px;
            max-width: 100%;
            box-shadow: 0px 8px 10px -5px rgba(0, 0, 0, 0.2), 
                        0px 16px 24px 2px rgba(0, 0, 0, 0.14), 
                        0px 6px 30px 5px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
        }
        
        .logo-container img {
            height: 30px;
            width: auto;
        }
        
        .title-section {
            text-align: center;
        }
        
        .title-section h1 {
            font-size: 28px;
            font-weight: 800;
            line-height: 1.286;
            color: #010C14;
            margin-bottom: 4px;
        }
        
        .title-section p {
            font-size: 16px;
            line-height: 1.5;
            color: rgba(1, 12, 20, 0.7);
            letter-spacing: 0.15px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 704px;
            margin: 0 auto;
        }
        
        .selectable-card {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            background: white;
            border: 2px solid transparent;
            box-shadow: inset 0 0 0 1px #374148;
            position: relative;
            overflow: hidden;
        }
        
        .selectable-card.selected {
            border: 2px solid #0994F2;
            box-shadow: none;
        }
        
        .selectable-card:hover:not(.selected) {
            box-shadow: inset 0 0 0 1px #596873;
            background: rgba(0, 0, 0, 0.02);
        }
        
        .selectable-card.selected:hover {
            background: rgba(9, 148, 242, 0.04);
        }
        
        .selectable-card:focus {
            outline: 2px solid #0994F2;
            outline-offset: 2px;
        }
        
        .selectable-card:focus:not(:focus-visible) {
            outline: none;
        }
        
        .selectable-card .material-icons {
            font-size: 24px;
            color: #596873;
        }
        
        .selectable-card span {
            font-weight: 800;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0.15px;
            color: #010C14;
            flex: 1;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(9, 148, 242, 0.3);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .button-section {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 8px;
        }
        
        .skip-button {
            background: none;
            border: none;
            color: #455159;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1.25px;
            text-transform: uppercase;
            padding: 0 12px;
            height: 40px;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 4px;
        }
        
        .skip-button:hover {
            background: rgba(69, 81, 89, 0.08);
        }
        
        .next-button {
            background: #0994F2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            height: 40px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1.25px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 
                        0px 2px 2px 0px rgba(0, 0, 0, 0.14), 
                        0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            transition: all 0.2s;
            min-width: 100px;
        }
        
        .next-button:hover {
            background: #0882d4;
            box-shadow: 0px 4px 4px -2px rgba(0, 0, 0, 0.2), 
                        0px 4px 5px 0px rgba(0, 0, 0, 0.14), 
                        0px 1px 10px 0px rgba(0, 0, 0, 0.12);
        }
        
        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .onboarding-container {
                padding: 24px 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .button-section {
                flex-direction: column-reverse;
            }
            
            .skip-button,
            .next-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="header-section">
            <div class="logo-container">
                <img src="images/cinch-logo.svg" alt="Cinch Logo" />
            </div>
            
            <div class="title-section">
                <h1 id="welcomeTitle">Welcome! How can Cinch help you?</h1>
                <p>Choose as many options as you'd like</p>
            </div>
        </div>
        
        <div class="options-grid" id="optionsGrid">
            <!-- Options will be populated by JavaScript -->
        </div>
        
        <div class="button-section">
            <button class="skip-button" onclick="skipOnboarding()">Skip</button>
            <button class="next-button" id="nextButton" onclick="proceedToNext()">Next</button>
        </div>
    </div>
    
    <!-- Material Design JavaScript -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <script>
        // Feature options data
        const featureOptions = [
            { id: 'reviews', icon: 'rate_review', label: 'Track and respond to online reviews' },
            { id: 'email', icon: 'email', label: 'Send automated email campaigns' },
            { id: 'sms', icon: 'sms', label: 'Send automated SMS campaigns' },
            { id: 'mail', icon: 'markunread_mailbox', label: 'Send automated direct mail' },
            { id: 'surveys', icon: 'rule', label: 'Request feedback via Surveys' },
            { id: 'landing', icon: 'web', label: 'Build and test landing pages' },
            { id: 'coupons', icon: 'local_play', label: 'Create trackable coupons' },
            { id: 'other', icon: 'help_outline', label: 'Other' }
        ];
        
        // Track selected features
        const selectedFeatures = new Set();
        
        // Get user name from URL or localStorage
        function getUserName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || localStorage.getItem('userName') || 'there';
            return name;
        }
        
        // Initialize the page
        function initializePage() {
            // Set personalized welcome message
            const userName = getUserName();
            const welcomeTitle = document.getElementById('welcomeTitle');
            if (userName !== 'there') {
                welcomeTitle.textContent = `Welcome, ${userName}! How can Cinch help you?`;
            }
            
            // Populate options grid
            const grid = document.getElementById('optionsGrid');
            featureOptions.forEach(option => {
                const card = createSelectableCard(option);
                grid.appendChild(card);
            });
            
            // Update next button state
            updateNextButton();
        }
        
        // Create a selectable card
        function createSelectableCard(option) {
            const card = document.createElement('div');
            card.className = 'selectable-card';
            card.setAttribute('role', 'checkbox');
            card.setAttribute('aria-checked', 'false');
            card.setAttribute('tabindex', '0');
            card.id = `card-${option.id}`;
            
            const icon = document.createElement('i');
            icon.className = 'material-icons';
            icon.textContent = option.icon;
            
            const label = document.createElement('span');
            label.textContent = option.label;
            
            card.appendChild(icon);
            card.appendChild(label);
            
            // Click handler
            card.addEventListener('click', (e) => {
                toggleSelection(card, option.id, e);
            });
            
            // Keyboard support
            card.addEventListener('keydown', (e) => {
                if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    toggleSelection(card, option.id, e);
                }
            });
            
            return card;
        }
        
        // Toggle card selection
        function toggleSelection(card, optionId, event) {
            const isSelected = card.classList.contains('selected');
            
            // Add ripple effect
            createRipple(card, event);
            
            if (isSelected) {
                card.classList.remove('selected');
                card.setAttribute('aria-checked', 'false');
                selectedFeatures.delete(optionId);
            } else {
                card.classList.add('selected');
                card.setAttribute('aria-checked', 'true');
                selectedFeatures.add(optionId);
            }
            
            updateNextButton();
        }
        
        // Create ripple effect
        function createRipple(card, event) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            card.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Update next button state
        function updateNextButton() {
            const nextButton = document.getElementById('nextButton');
            // Allow proceeding even with no selection (they can use Skip)
            // But we'll keep Next always enabled for better UX
            nextButton.disabled = false;
        }
        
        // Skip onboarding
        function skipOnboarding() {
            console.log('Skipping onboarding');
            // Save skip preference
            localStorage.setItem('onboardingSkipped', 'true');
            // Redirect to main app
            window.location.href = 'index.html';
        }
        
        // Proceed to next step
        function proceedToNext() {
            console.log('Selected features:', Array.from(selectedFeatures));
            
            // Save selected features
            localStorage.setItem('selectedFeatures', JSON.stringify(Array.from(selectedFeatures)));
            
            // Proceed to POS selection step
            window.location.href = 'onboarding-pos.html';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
