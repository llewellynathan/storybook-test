name: Build and Deploy Storybook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Debug Node and npm versions
      run: |
        node --version
        npm --version
        npm list storybook

    - name: Build Storybook
      run: npm run build-storybook

    - name: Upload Storybook build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: storybook-static
        path: storybook-static/
        retention-days: 30

    # Only deploy to Pages if the repository has Pages enabled
    - name: Check if Pages is available
      id: pages-check
      run: |
        if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
           "https://api.github.com/repos/${{ github.repository }}/pages" | grep -q '"status":"built"'; then
          echo "pages-available=true" >> $GITHUB_OUTPUT
        else
          echo "pages-available=false" >> $GITHUB_OUTPUT
          echo "GitHub Pages not configured for this repository"
        fi

    - name: Setup Pages
      if: steps.pages-check.outputs.pages-available == 'true'
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      if: steps.pages-check.outputs.pages-available == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: storybook-static

    - name: Deploy to GitHub Pages
      if: steps.pages-check.outputs.pages-available == 'true'
      id: deployment
      uses: actions/deploy-pages@v4